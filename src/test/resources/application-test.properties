# Configuración específica para tests - CORREGIDA PARA H2
spring.application.name=loan-service-test

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate para tests - CONFIGURACIÓN CORREGIDA PARA H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# IMPORTANTE: Desactivar MySQL dialect que causa errores con H2
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desactivar Spring Cloud para tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.loadbalancer.enabled=false
spring.cloud.config.enabled=false

# Desactivar Feign durante tests (se usarán mocks)
spring.cloud.openfeign.client.config.default.connect-timeout=1000
spring.cloud.openfeign.client.config.default.read-timeout=1000

# Puerto para tests
server.port=0

# Logging para tests (menos verboso)
logging.level.com.ironlibrary.loan_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.hibernate=WARN
logging.level.org.testcontainers=WARN

# Jackson configuración para evitar problemas de serialización
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL

# Configuración específica para H2 - Evitar errores de sintaxis
spring.jpa.properties.hibernate.globally_quoted_identifiers=false