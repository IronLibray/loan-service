# Configuración para tests - application-test.properties
# Ubicar en: src/test/resources/application-test.properties

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar Eureka para tests
eureka.client.enabled=false

# Configuración de logging para tests
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.com.ironlibrary=DEBUG

# Puerto aleatorio para evitar conflictos
server.port=0

# Habilitar H2 Console para debugging (opcional)
spring.h2.console.enabled=true