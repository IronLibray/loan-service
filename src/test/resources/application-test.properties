# ==========================================
# CONFIGURACIÓN ESPECÍFICA PARA TESTS E2E
# ==========================================

# Nombre de la aplicación para tests
spring.application.name=loan-service-test

# ==========================================
# BASE DE DATOS H2 EN MEMORIA
# ==========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# JPA/HIBERNATE PARA H2 - CONFIGURACIÓN FORZADA
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ? FORZAR GENERACIÓN DE ESQUEMA
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.sql.init.mode=always

# ? CONFIGURACIÓN ESPECÍFICA PARA @DataJpaTest
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==========================================
# DESHABILITAR SERVICIOS EXTERNOS
# ==========================================

# ? DESHABILITAR EUREKA COMPLETAMENTE
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=

# ? DESHABILITAR FEIGN COMPLETAMENTE
spring.cloud.openfeign.enabled=false
feign.client.default-to-properties=false

# ? DESHABILITAR DISCOVERY CLIENT
spring.cloud.discovery.enabled=false

# ==========================================
# CONFIGURACIÓN DE RED
# ==========================================

# Puerto random para tests
server.port=0

# Timeout cortos para tests
server.connection-timeout=1000
server.servlet.session.timeout=30s

# ==========================================
# CONFIGURACIÓN DE JACKSON/JSON
# ==========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.fail-on-empty-beans=false

# ==========================================
# CONFIGURACIÓN DE H2 CONSOLE (DEBUG)
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ==========================================
# LOGGING PARA DEBUGGING
# ==========================================
logging.level.com.ironlibrary.loan_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.test=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Context Logging (para debugging de beans)
logging.level.org.springframework.context=INFO
logging.level.org.springframework.beans.factory=INFO

# ==========================================
# CONFIGURACIÓN DE ACTUATOR (OPCIONAL)
# ==========================================
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health

# ==========================================
# CONFIGURACIONES ADICIONALES DE SEGURIDAD
# ==========================================

# Deshabilitar banner para tests más limpios
spring.main.banner-mode=off

# Configuración de pool de conexiones para H2
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# ==========================================
# CONFIGURACIÓN DE TESTING ESPECÍFICA
# ==========================================

# Rollback automático de transacciones en tests
spring.test.database.replace=none

# Timeouts para tests
spring.transaction.default-timeout=30

# ? CONFIGURACIÓN ESPECÍFICA PARA ENTITY SCANNING
# Forzar el scanning de entidades en el paquete correcto
spring.jpa.properties.hibernate.default_schema=PUBLIC