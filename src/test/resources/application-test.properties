# application-test.properties
# Configuración específica para tests con H2 in-memory database

# ===== APLICACIÓN =====
spring.application.name=loan-service-test

# ===== BASE DE DATOS H2 =====
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA/HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ===== LOGGING =====
logging.level.com.ironlibrary.loan_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.orm.jpa=WARN

# ===== PUERTO =====
server.port=0

# ===== DESACTIVAR SERVICIOS DE CLOUD =====
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.loadbalancer.enabled=false
spring.cloud.openfeign.hystrix.enabled=false
spring.cloud.config.enabled=false

# ===== H2 CONSOLE (solo para debug si es necesario) =====
spring.h2.console.enabled=false

# ===== JACKSON =====
spring.jackson.serialization.write-dates-as-timestamps=false

# ===== ACTUATOR (desactivado en tests) =====
management.endpoints.enabled-by-default=false