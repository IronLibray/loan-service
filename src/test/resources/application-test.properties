# Configuración para tests - SIN Spring Cloud
spring.application.name=loan-service-test

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# DESACTIVAR COMPLETAMENTE SPRING CLOUD
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.loadbalancer.enabled=false
spring.cloud.config.enabled=false

# Puerto aleatorio para tests
server.port=0

# Logging para tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.ironlibrary=INFO
logging.level.feign=OFF
logging.level.org.springframework.cloud=OFF